<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <header>

    </header>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="card" style="width: 22rem;height: 23rem; background: gray;">
                        <!-- <div class=""> -->
                            <div class="output">
                                <input type="text" class="screen" id="ScreenOutput">
                            </div>
                            <div class="buttons">
                                <button onclick="clearScreen()" class="btn btn-light" style="width: 4rem;">Clear</button>
                                <div class="row">
                                    <button onclick="clickDisplay(7)" class="btn btn-dark">7</button>
                                    <button onclick="clickDisplay(8)" class="btn btn-dark">8</button>
                                    <button onclick="clickDisplay(9)" class="btn btn-dark">9</button>
                                    <button onclick="clickDisplay('-')" class="btn btn-dark">-</button>
                                </div>
                                <div class="row">
                                    <button onclick="clickDisplay(4)" class="btn btn-dark">4</button>
                                    <button onclick="clickDisplay(5)" class="btn btn-dark">5</button>
                                    <button onclick="clickDisplay(6)" class="btn btn-dark">6</button>
                                    <button onclick="clickDisplay('+')" class="btn btn-dark">+</button>
                                </div>
                                <div class="row">
                                    <button onclick="clickDisplay(1)" class="btn btn-dark">1</button>
                                    <button onclick="clickDisplay(2)" class="btn btn-dark">2</button>
                                    <button onclick="clickDisplay(3)" class="btn btn-dark">3</button>
                                    <button onclick="clickDisplay('/')" class="btn btn-dark">/</button>
                                </div>
                                <div class="row">
                                    <button onclick="clickDisplay('.')" class="btn btn-dark">.</button>
                                    <button onclick="clickDisplay('0')" class="btn btn-dark">0</button>
                                    <button onclick="clickDisplay('*')" class="btn btn-dark">x</button>
                                    <button onclick="resultClick()" class="btn btn-dark">=</button>
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
